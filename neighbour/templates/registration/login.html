{% extends 'base.html'%} {%load crispy_forms_tags%} {% block content %} {{block.super}}
<div class="container"><br><br>
    <div class="row">
        <div class="col-md-6"><img src="/static/images/awa.jpg" alt=""></div>
        <div class="col-md-6">
            <h1 class="text-center border-bottom mb-4">Aw_wards</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group text-center">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </form><br>
            <div class="border-top pt-3 text-center">
                <small class="text-muted">Don't Have an Account?
                <a href="{% url 'register' %}">Sign Up</a>
            </small>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
