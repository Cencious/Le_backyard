{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    
    <div class="col-md-6">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
            <legend class="border-bottom mb-4 text-center">Welcome to <span class="text-warning">Le-</span>Backyard</a> Registration </legend>
        </div>
        <div class="card-body">
          <form  action="{% url 'register'%}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-dark" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-5">Already Have an Account, <a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
    <!-- empty div -->
     <div class="col-md-6 phones"><img src="https://quicklaunch.io/wp-content/uploads/2019/10/user-registration.png"></div>
  </div>
</div>
{% endblock %}
