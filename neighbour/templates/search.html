{%extends 'base.html'%}
{% block content %}
<div class="container">


    <div class="row">
        {% if hoods %}
        <h2>Found {{ hoods|length }} of searched term {{message}}</h2>
        {% else %}
        <h2> Found 0 hood for the search term {{message}}</h2>
        {% endif %}

    </div>
    <div class="row">
       
        {% if hoods %}
        {% for hood in hoods %}
        <div class=" col-md-4">
            <img src="{{hood.photo.url}}" alt="">
            {{hood.name}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
